    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboards">
                <div class="home-container">
                    <h3>HOME</h3>
                    <div class="home-score" id="home">
                    </div>
                    <div class="add-point-btns"> 
                        <button class = "score-btn" onclick="addOneHome()">+1</button>
                        <button class = "score-btn" onclick="addTwoHome()">+2</button>
                        <button class = "score-btn" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
                <div class="home-container">
                    <h3>GUEST</h3>
                    <div class="home-score" id="guest"> 0
                    </div>
                    <div class="add-point-btns">
                        <button class = "score-btn" onclick="addOneGuest()">+1</button>
                        <button class = "score-btn" onclick="addTwoGuest()">+2</button>
                        <button class = "score-btn" onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
            </div> 
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div> <!-- container -->
        <script src="index.js"></script>
    </body>
